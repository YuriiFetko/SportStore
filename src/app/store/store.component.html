<div class="navbar navbar-collapse bg-dark">
  <a class="col-3 header"> SPORTS STORE</a>
  <app-cart-summary></app-cart-summary>
</div>

<div class="d-flex">
  <!--  <div class="col-3 bg-info p-1">-->
  <!--    {{categories.length}} Categories-->
  <!--  </div>-->
  <div class="col-3 p-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>
    <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
  </div>
  <div class="col-9 bg-success p-1">
    <div *ngFor="let product of products" class="card card-body">
      <h4 class="card-header mb-3">
        {{product.name}}
        <span class="badge badge-dark pull-right">
          {{product.price | currency: "USD"}}
        </span>
      </h4>
      <div class="card-text">
        {{product.description}}
        <button class="btn btn-success btn-sm pull-right"
                (click)="addProductToCart(product)">
          Add To Cart
        </button>
      </div>

    </div>
  </div>

</div>
<div class="form-inline pull-left m-1">
  <select class="form-control" [value]="productsPerPage"
          (change)="changePageSize($event.target.value)">
    <option value="3">3 per page</option>
    <option value="4">4 per page</option>
    <option value="6">6 per page</option>
    <option value="8">8 per page</option>
  </select>
</div>

<div class="btn-group pull-right">
  <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
          [class.active]="page === selectedPage">
    {{page}}
  </button>
</div>
